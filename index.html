<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circles-container">
    
        <div class="circle-box progress-circle">
            <div class="circle-content">
                <h2 >Progress</h2>
                <div class="progress-bar"></div>
                <p>75% Complete</p>
            </div>
        </div>

    
        <div class="circle-box">
            <div class="time-date-container">
                <div class="time-text"></div>
                <div class="date-text"></div>
            </div>
        </div>
        
        <div class="timer-widget">
        <div class="timer-display">00:00:00</div>
        <div class="timer-controls">
        <button class="timer-btn" id="startTimer">Start</button>
        <button class="timer-btn" id="resetTimer">Reset</button>
        </div>
        </div>
    
        <a href="todo.html" class="circle-box todo-circle">
            <div class="time-date-container">
            <div class="time-text">To-Do List</div>
            </div>
        </a>
        <div class="weather-widget">
            <div class="weather-icon">☀️</div>
            <div class="weather-temp">--°C</div>
            <div class="weather-desc">Loading...</div>
        </div>
        <a href="https://www.google.com" class="chrome-widget" target="_blank" title="Open Chrome">
            <img src="chrome-icon.png" alt="Chrome" class="chrome-icon"> 
            <span>Chrome</span>
        </a>
    </div>
    <script src="app.js"></script>
</body>
</html>
